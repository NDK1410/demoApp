{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'posts/style.scss' %}">

{% if latest_post_list %}
    <ul>
    {% for post in latest_post_list %}
        <li>
<!--         	<a href="/posts/{{ post.id }}/">{{ post.title_text }}</a> -->
        	<a href="{% url 'posts:show' post.id %}">{{ post.title_text }}</a>
        	<p>{{ post.content_text }}</p>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
