{% extends 'base.html' %}
{% load cache %}
{% cache 600 content %}
{% block content %}
    {% for post in latest_post_list %}
		<!--<a href="/posts/{{ post.id }}/">{{ post.title_text }}</a> -->
    	<a href="{% url 'posts:show' post.id %}"><h3>{{ post.title_text }}</h3></a>
    	<p>{{ post.content_text }}</p>
    {% endfor %}
{% endblock %}
{% endcache %}
